<section id="guide" class="row" ng-controller="GuideController as vm">
  <article class="col-md-12">
    <h1 ng-bind-html="vm.guide.header.description"></h1>
    <section ng-repeat="key in vm.guide.text">
       <div class="col-md-4 guide-animate">
         <p><span ng-class="key.glyphicon" aria-hidden="true"></span></p>
         <p class="heroclass"> {{ key.description }}</p>
       </div>
    </section>
  </article>
</section>
