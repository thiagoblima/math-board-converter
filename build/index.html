<!doctype html>
<html lang="en-uk" ng-app="MathApp" ng-controller="IntroController">
<head>
  <title>{{intro.head.title}}</title>

  <meta charset="utf-8">
  <meta name="description" content="Math web online converter">
  <meta name="keywords" content="Math, mathematics, converter, web, Java Script">
  <meta name="author" content="Thiago Lima">



<link href="css/vendor.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="css/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="css/main.css.map" media="screen, projection" rel="stylesheet" type="text/css" />
<!-- <link href="css/screen.min.css" media="screen, projection" rel="stylesheet" type="text/css" /> -->


 <!--[if IE]>
     <link href="themes/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
 <![endif]-->



</head>
<main ng-controller="GuideController">
 <section class="container" id="container-wrapper" ng-controller="HeadController" scroll-header scroll-nav ng-class="{head:headAnimate, navigation:navAnimate}">
   <head-section data="header"></head-section>
   <div ng-controller="NavController" ng-class="{'content-wrapper' : headAnimate, 'content-wrapper-nav': navAnimate}">
   <main-nav data="nav"></main-nav>
   <intro-section data="intro"></intro-section>
   <div ng-controller="TableController" class="row" id="table" scroll-table ng-class="{math:mathTable}">
     <section class="table-responsive col-md-12">
       <h1>{{table.intro.text}}</h1>
       <table class="table table-striped" id="math-table">
         <thead>
          <tr>
            <th ng-repeat="key in table.title">
              {{key.name}}
            </th>
          </tr>
        </thead>
        <tbody ng-controller="TableMath as Math">
          <tr>
            <td>{{ math.exponential }}</td>
            <td>{{ math.fixed }}</td>
            <td>{{ math.precision }}</td>
            <td>{{ math.string }}</td>
            <td>{{ math.ceil }}</td>
            <td>{{ math.floor }}</td>
            <td>{{ math.round }}</td>
            <td>{{ math.absolute }}</td>
          </tr>
          <tr>
            <td><input class="form-control" ng-model="math.exponential" type="number" name="exponential"></td>
            <td><input class="form-control" ng-model="math.fixed" type="number" name="fixed"></td>
            <td><input class="form-control" ng-model="math.precision" type="number" name="precision"></td>
            <td><input class="form-control" ng-model="math.string" type="number" name="string"></td>
            <td><input class="form-control" ng-model="math.ceil" type="number" name="ceil"></td>
            <td><input class="form-control" ng-model="math.floor" type="number" name="floor"></td>
            <td><input class="form-control" ng-model="math.round" type="number" name="round"></td>
            <td><input class="form-control" ng-model="math.absolute" type="number" name="absolute"></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary" type="button" onclick="View.events.exponential(this.exponential);" id="exponential">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.fixed(this.fixed);" id="string">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.precision(this.precision)" id="precision">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.string(this.string);" id="value">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.ceil(this.ceil);" id="ceil">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.floor(this.floor);" id="floor">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.round(this.round);" id="round">Convert</button></td>
            <td><button class="btn btn-primary" type="button" onclick="View.events.absolute(this.absolute);" id="absolute">Convert</button></td>
           </tr>
       </tbody>
     </table>
    </section>
   </div>
  </div>
 <social-section></social-section>
 <guide-section data="guide"></guide-section>
</section>
</main>









<script src="js/devbuild.1469241484915635868.min.js" type="text/javascript"></script>

<script src="js/app/angularjs.1469241484915635868.min.js" type="text/javascript"></script>
</html>
