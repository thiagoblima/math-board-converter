<!doctype html>
<html lang="en-uk" ng-app="MathApp">

<head ng-controller="HeadInfoController as vm">
  <title>{{vm.title.name}}</title>

  <meta charset="utf-8">
  <meta name="description" content="Math web online converter">
  <meta name="keywords" content="Math, mathematics, converter, web, Java Script">
  <meta name="author" content="Thiago Lima">

  <!-- build:remove -->
  <link href="themes/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="themes/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- /build -->

  <!-- build:process -->
  <link href="<%= cssbuild %>/vendor.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="<%= cssbuild %>/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="<%= cssbuild %>/main.css.map" media="screen, projection" rel="stylesheet" type="text/css" />
  <!-- <link href="<%= cssbuild %>/screen.min.css" media="screen, projection" rel="stylesheet" type="text/css" /> -->
  <!-- /build -->


  <!--[if IE]>
     <link href="themes/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
 <![endif]-->

  <!-- build:remove -->
  <script src="libs/angular/angular.min.js" type="text/javascript"></script>
  <script src="libs/angular-animate/angular-animate.min.js" type="text/javascript"></script>
  <script src="libs/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
  <script src="libs/angular-messages/angular-messages.min.js" type="text/javascript"></script>
  <script src="libs/angular-ui-mask/dist/mask.min.js" type="text/javascript"></script>
  <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- /build -->

</head>
<main>
  <section class="container" id="container-wrapper" scroll-header scroll-nav ng-class="{head:headAnimate, navigation:navAnimate}">
    <!-- Header-Component -->
    <head-section></head-section>
    <div ng-class="{'content-wrapper' : headAnimate, 'content-wrapper-nav' : navAnimate}">
      <!-- Nav-Component -->
      <main-nav></main-nav>
      <!-- Intro-Component -->
      <intro-section></intro-section>
      <!-- Table-Component -->
      <table-section></table-section>
      <!-- Social-Component -->
      <social-section></social-section>
      <!-- Guide-Component -->
      <guide-section></guide-section>
    </div>
  </section>
</main>
<!-- build:process -->
<script src="<%= jsbuild %>/devbuild.<%= hash %>.min.js" type="text/javascript"></script>
<script src="<%= directivesbuild %>/angularjs.<%= hash %>.min.js" type="text/javascript"></script>
<!-- /build -->
<!-- build:remove -->
<script src="/js/app.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:remove -->
<!-- Controller Class -->
<script src="/js/controller/MathController.js" type="text/javascript"></script>
<script src="/js/controller/TableController.js" type="text/javascript"></script>
<script src="/js/controller/InfoController.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:remove -->
<!-- Directives -->
<script src="/js/directives/headSection.js" type="text/javascript"></script>
<script src="/js/directives/mainNav.js" type="text/javascript"></script>
<script src="/js/directives/introSection.js" type="text/javascript"></script>
<script src="/js/directives/socialSection.js" type="text/javascript"></script>
<script src="/js/directives/guideSection.js" type="text/javascript"></script>
<script src="/js/directives/tableSection.js" type="text/javascript"></script>
<script src="/js/directives/messagesSection.js" type="text/javascript"></script>
<script src="/js/directives/scroll.js" type="text/javascript"></script>
<script src="/js/directives/animation.js" type="text/javascript"></script>
<script src="/js/filters/searchFilter.js" type="text/javascript"></script>
<script src="/js/filters/mathFilter.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:remove -->
<!-- Model Class  -->
<!-- <script src="/js/math/model/number.js" type="text/javascript"></script> -->

<!-- View Class -->
<!-- <script src="/js/math/view/number_view.js" type="text/javascript"></script> -->
<!-- /build -->

</html>
