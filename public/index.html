<!doctype html>
<html lang="en-uk" ng-app="app">

<head ng-controller="HeadInfoController as vm">
  <title>{{vm.title.name}}</title>

  <meta charset="utf-8">
  <meta name="{{ vm.meta.keyOne.type }}" content="{{ vm.meta.keyOne.value }}">
  <meta name="{{ vm.meta.keyTwo.type }}" content="{{ vm.meta.keyTwo.value }}">
  <meta name="{{ vm.meta.keyThree.type }}" content="{{ vm.meta.keyThree.value }}">

  <!-- build:process -->
  <link href="<%= cssbuild %>/vendor.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="<%= cssbuild %>/main.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="<%= cssbuild %>/main.css.map" media="screen, projection" rel="stylesheet" type="text/css" />
  <!-- <link href="<%= cssbuild %>/screen.min.css" media="screen, projection" rel="stylesheet" type="text/css" /> -->
  <!-- /build -->

  <!--[if IE]>
     <link href="themes/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
 <![endif]-->

</head>
<main>
  <section class="container" id="container-wrapper" scroll-header scroll-nav ng-class="{head:headAnimate, navigation:navAnimate}">
    <!-- Header-Component -->
    <head-section></head-section>
    <div ng-class="{'content-wrapper' : headAnimate, 'content-wrapper-nav' : navAnimate}">
      <!-- Nav-Component -->
      <main-nav></main-nav>
      <!-- Router-View -->
      <ng-view></ng-view>
    </div>
  </section>
</main>
<!-- build:process -->
<script src="<%= jsbuild %>/vendor.<%= hash %>.min.js" type="text/javascript"></script>
<script src="<%= jsbuild %>/bundle.<%= hash %>.min.js" type="text/javascript"></script>
<script src="//localhost:35729/livereload.js"></script>
<!-- /build -->

</html>
