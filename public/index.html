<!doctype html>
<html lang="en-uk" ng-app="MathApp" ng-controller="IntroController">
<head>
  <title>{{intro.head.title}}</title>

  <meta charset="utf-8">
  <meta name="description" content="Math web online converter">
  <meta name="keywords" content="Math, mathematics, converter, web, Java Script">
  <meta name="author" content="Thiago Lima">

<!-- build:remove -->
 <link href="themes/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
 <link href="themes/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
 <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- /build -->

<!-- build:process -->
<link href="<%= cssbuild %>/vendor.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="<%= cssbuild %>/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="<%= cssbuild %>/main.css.map" media="screen, projection" rel="stylesheet" type="text/css" />
<!-- <link href="<%= cssbuild %>/screen.min.css" media="screen, projection" rel="stylesheet" type="text/css" /> -->
<!-- /build -->


 <!--[if IE]>
     <link href="themes/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
 <![endif]-->

  <!-- build:remove -->
  <script src="libs/angular/angular.min.js" type="text/javascript"></script>
  <script src="libs/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
  <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- /build -->

</head>
<main ng-controller="GuideController">
 <section class="container" id="container-wrapper" ng-controller="HeadController" scroll-header scroll-nav ng-class="{head:headAnimate, navigation:navAnimate}">
   <head-section data="header"></head-section>
   <div ng-controller="NavController" ng-class="{'content-wrapper' : headAnimate, 'content-wrapper-nav': navAnimate}">
   <main-nav data="nav"></main-nav>
   <intro-section data="intro"></intro-section>
   <div ng-controller="TableController as Object" class="row" id="table" scroll-table ng-class="{math:mathTable}">
     <section class="table-responsive col-md-12">
       <h1>{{ Object.table.intro.text }}</h1>
       <table class="table table-striped" id="math-table">
         <thead>
          <tr>
            <th ng-repeat="key in Object.table.title">
              {{ key.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ Object.math.exponential }}</td>
            <td>{{ Object.math.fixed }}</td>
            <td>{{ Object.math.precision }}</td>
            <td>{{ Object.math.string }}</td>
            <td>{{ Object.math.ceil }}</td>
            <td>{{ Object.math.floor }}</td>
            <td>{{ Object.math.round }}</td>
            <td>{{ Object.math.absolute }}</td>
          </tr>
          <tr>
            <td><input class="form-control" ng-model="Object.math.exponential" type="number" name="exponential"></td>
            <td><input class="form-control" ng-model="Object.math.fixed" type="number" name="fixed"></td>
            <td><input class="form-control" ng-model="Object.math.precision" type="number" name="precision"></td>
            <td><input class="form-control" ng-model="Object.math.string" type="number" name="string"></td>
            <td><input class="form-control" ng-model="Object.math.ceil" type="number" name="ceil"></td>
            <td><input class="form-control" ng-model="Object.math.floor" type="number" name="floor"></td>
            <td><input class="form-control" ng-model="Object.math.round" type="number" name="round"></td>
            <td><input class="form-control" ng-model="Object.math.absolute" type="number" name="absolute"></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary" type="button" id="exponential">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="string">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="precision">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="value">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="ceil">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="floor">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="round">Convert</button></td>
            <td><button class="btn btn-primary" type="button" id="absolute">Convert</button></td>
           </tr>
       </tbody>
     </table>
    </section>
   </div>
  </div>
 <social-section></social-section>
 <guide-section data="guide"></guide-section>
</section>
</main>

<!-- build:remove -->
<script src="/js/app.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:remove -->
<!-- Controller Class -->
<script src="/js/controller/MathController.js" type="text/javascript"></script>
<script src="/js/controller/TableData.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:remove -->
<!-- Directives -->
<script src="/js/directives/headSection.js" type="text/javascript"></script>
<script src="/js/directives/mainNav.js" type="text/javascript"></script>
<script src="/js/directives/introSection.js" type="text/javascript"></script>
<script src="/js/directives/socialSection.js" type="text/javascript"></script>
<script src="/js/directives/guideSection.js" type="text/javascript"></script>
<script src="/js/filters/searchFilter.js" type="text/javascript"></script>
<script src="/js/directives/scroll.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:remove -->
<!-- Model Class  -->
<script src="/js/math/model/number.js" type="text/javascript"></script>

<!-- View Class -->
<script src="/js/math/view/number_view.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:process -->
<script src="<%= jsbuild %>/devbuild.<%= hash %>.min.js" type="text/javascript"></script>
<!-- /build -->

<!-- build:process -->
<script src="<%= directivesbuild %>/angularjs.<%= hash %>.min.js" type="text/javascript"></script>
<!-- /build -->
</html>
