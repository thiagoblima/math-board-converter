<header class="jumbotron">
  <hgroup>
    <h1 ng-bind="data.title"></h1>
    <h2 ng-bind="data.subtitle"></h2>
  </hgroup>

  <section>
    <form id="search-form" name="search" action="/products" method="get">
      <input type="search" ng-show="showMe" class="form-control search" aria-hidden="true"/>
      <i class="fa fa-search" ng-click="myFunc()" aria-hidden="true"></i>
    </form>
  </section>
</header>
