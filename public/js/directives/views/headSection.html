<header class="jumbotron">
  <hgroup>
    <h1 ng-bind="data.title"></h1>
    <h2 ng-bind="data.subtitle"></h2>
  </hgroup>

  <section>
    <form id="search-form" name="search" action="/products" method="get">
      <input type="search" ng-show="showMe" class="form-control search" aria-hidden="true"/>
      <button type="search" ng-show="showMe" class="fa fa-search" aria-hidden="true"></button>
      <i ng-click="searchOpen()" ng-class="{deactive:showMe}" class="fa fa-search" name="search" aria-hidden="true"></i>
    </form>
  </section>
</header>
