<div ng-app="app" ng-controller="UserController as vm">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="vm.newuser.name" />
        <label>Email</label>
        <input type="text" name="email" ng-model="vm.newuser.email" />
        <label>Phone</label>
        <input type="text" name="phone" ng-model="vm.newuser.phone" />
        <br/>
        <input type="hidden" ng-model="newuser.id" />
        <input type="button" value="Save" ng-click="vm.saveUser()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="javascript:void(0)" ng-click="vm.edit(user.id)">edit</a> |
                    <a href="javascript:void(0)" ng-click="vm.delete(user.id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
