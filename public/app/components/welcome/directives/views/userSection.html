<section class="form-basic" ng-controller="UserController as vm">
    <article class="col-md-12">
        <h1>Sign Up a Free Account and Get Start Now!</h1>
        <form name="userForm" class="well">
            <label for="username">Username</label>
            <input type="text" name="username" ng-pattern="vm.regex.username" ng-minlength="5" ng-maxlength="15" ng-model="vm.user.username" class="form-control" required>
            <div ng-messages="userForm.username.$error">
                <user-messages></user-messages>
            </div>
            <label for="password">Password</label>
            <input type="password" name="password" ng-pattern="vm.regex.password" ng-minlength="5" ng-maxlength="15" ng-model="vm.user.password" class="form-control"
                required>
            <div ng-messages="userForm.password.$error">
                <user-messages></user-messages>
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" ng-pattern="vm.regex.email" ng-minlength="12" ng-maxlength="30" ng-model="vm.user.email" class="form-control" required>
            <div ng-messages="userForm.email.$error">
                <user-messages></user-messages>
            </div>
            <label for="firstname">First name</label>
            <input type="text" name="firstname" ng-pattern="vm.regex.firstname" ng-minlength="5" ng-maxlength="15" ng-model="vm.user.firstname" class="form-control"
                required>
            <div ng-messages="userForm.firstname.$error">
                <user-messages></user-messages>
            </div>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" ng-pattern="vm.regex.lastname" ng-minlength="5" ng-maxlength="15" ng-model="vm.user.lastname" class="form-control" required>
            <div ng-messages="userForm.lastname.$error">
                <user-messages></user-messages>
            </div>
            <label>Age</label>
            <input type="number" name="age" ng-pattern="vm.regex.age" ng-minlength="1" ng-maxlength="2" ng-model="vm.user.age" class="form-control" required>
            <div ng-messages="userForm.age.$error">
                <user-messages></user-messages>
            </div>
           <!-- <label>File</label>
            <input type="text" name="file" ng-pattern="vm.regex.file" ng-minlength="5" ng-maxlength="15" ng-model="vm.user.file" class="form-control" / required>
            <div ng-messages="userForm.file.$error">
                <user-messages></user-messages>
            </div>
            <label>Path</label>
            <input type="text" name="path" ng-pattern="vm.regex.path" ng-minlength="5" ng-maxlength="15" ng-model="vm.user.path" class="form-control" / required>
            <div ng-messages="userForm.path.$error">
                <user-messages></user-messages>
            </div>-->
            <br/>
            <input type="button" ng-disabled="userForm.$error && userForm.$invalid" value="Save" ng-click="vm.addUser(vm.user)" class="btn btn-primary"
            />
        </form>
    </article>
</section>
