<nav class="row" ng-controller="NavController as vm" ng-init="vm.animationNav()">
 <ul class="panel">
     <li ng-class="key.color" class="{{key.class}}" ng-repeat="key in vm.nav.settings"> 
         <a href="{{key.href}}">
             <div ng-class="key.front">
                 <i ng-class="key.icon"></i>
             </div>
             <div ng-class="key.back">
                 <span>{{ key.name }}</span>
             </div>
         </a>
     </li>
  </ul>
</nav>
